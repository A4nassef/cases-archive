<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>أرشيف الحالات</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f172a; --card:#0b1223; --ring:#1f2937; --text:#e5e7eb; --muted:#94a3b8;
  --chip:#111827; --accent:#22d3ee; --accent-2:#a78bfa; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
  --danger:#dc2626; --note:#a5d8ff; --note-line:#7cc0ff; --note-text:#0b1223;
}
*{box-sizing:border-box}
body{margin:0;font-family:"Cairo",system-ui;background:radial-gradient(1200px 800px at 80% -10%, #1e293b 0%, #0b1223 45%, #0f172a 100%);color:var(--text);min-height:100dvh}
.container{max-width:1120px;margin:0 auto;padding:24px 16px 90px}
.header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:10px}
.title{font-size:clamp(22px,2.6vw,30px);font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
.controls{position:sticky;top:0;z-index:30;backdrop-filter:blur(8px);background:linear-gradient(180deg,rgba(15,23,42,.85),rgba(15,23,42,.3));border-bottom:1px solid var(--ring);padding:10px 0 14px;margin-bottom:16px}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.search{flex:1;display:flex;align-items:center;gap:10px;background:#0b1223;border:1px solid var(--ring);border-radius:14px;padding:10px 14px}
.search input{flex:1;background:transparent;border:0;outline:0;color:var(--text);font-size:15px;padding:6px 2px}
.btn{background:#0b1223;border:1px solid var(--ring);color:#d1d5db;border-radius:12px;padding:9px 12px;cursor:pointer}
.btn:hover{border-color:#3b82f6}
.btn.primary{background:linear-gradient(90deg,#0ea5e9,#22d3ee);color:#001219;border:0;font-weight:800}
.btn.danger{background:var(--danger);color:#fff;border:0}
.letters{display:flex;gap:8px;overflow:auto;padding:6px 2px 2px;scrollbar-width:none}
.letters::-webkit-scrollbar{display:none}
.chip{flex:0 0 auto;padding:8px 12px;border-radius:999px;font-weight:700;font-size:14px;background:var(--chip);color:#d1d5db;border:1px solid var(--ring);cursor:pointer;user-select:none}
.chip.active{background:linear-gradient(90deg,#0ea5e9,#22d3ee);color:#001219;border:0;box-shadow:0 6px 18px rgba(14,165,233,.35)}
.grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}
.card{position:relative;border-radius:var(--radius);background:linear-gradient(180deg,rgba(17,24,39,.92),rgba(2,6,23,.92));border:1px solid var(--ring);overflow:hidden;box-shadow:var(--shadow);transition:transform .18s,box-shadow .18s,border-color .18s}
.card:hover{transform:translateY(-4px);box-shadow:0 16px 40px rgba(0,0,0,.5);border-color:#3b82f6}
.thumb{aspect-ratio:4/3;width:100%;object-fit:cover;display:block;background:#0b1223}
.meta{padding:10px 12px 12px;display:flex;align-items:center;justify-content:space-between;gap:8px}
.name{font-weight:800;font-size:14px;line-height:1.3;color:#f1f5f9;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.badge{font-size:11px;padding:4px 8px;border-radius:999px;background:#0b1223;color:#93c5fd;border:1px dashed #1f3b69}
.del{position:absolute;top:8px;left:8px;background:var(--danger);color:#fff;border:0;border-radius:10px;padding:6px 8px;cursor:pointer;display:none}
.card.admin .del{display:block}
.card .topBtns{position:absolute;top:8px;right:8px;display:flex;gap:6px}
.add-img{display:none}
.card.admin .add-img{display:inline-block}

.empty{text-align:center;color:var(--muted);padding:36px 10px;border:1px dashed var(--ring);border-radius:16px;margin-top:8px}
.footer{margin-top:28px;color:#a1a1aa;font-size:12px;text-align:center}
.pill{border:1px solid var(--ring);padding:6px 10px;border-radius:999px;font-size:12px;background:#0b1223;color:#d1d5db}
.pager{display:flex;gap:8px;justify-content:center;align-items:center;margin-top:16px}

.modal{position:fixed;inset:0;background:rgba(2,6,23,.6);backdrop-filter:blur(4px);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
.modal .box{width:min(760px,100%);max-height:85dvh;overflow:auto;background:#0b1223;border:1px solid var(--ring);border-radius:18px;padding:16px}
.field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
.field input[type="text"], .field textarea, .field input[type="email"], .field input[type="password"]{background:#0b1223;border:1px solid var(--ring);color:#e5e7eb;border-radius:12px;padding:10px 12px}
.thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px}

.note{background:var(--note);color:var(--note-text);border:1px solid var(--note-line);border-radius:12px;padding:12px 14px;margin:8px 0;font-size:16px;font-weight:700}
.note .meta{display:flex;justify-content:space-between;color:#1e293b;font-size:13.5px;margin-bottom:6px;font-weight:700}
.note .text{white-space:pre-wrap;line-height:1.65}

.viewer{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:60}
.viewer img{max-width:96vw;max-height:92vh;object-fit:contain;border-radius:12px}
.nav{position:fixed;top:50%;transform:translateY(-50%);font-size:26px;color:#fff;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.2);border-radius:999px;width:44px;height:44px;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none}
.nav:hover{background:rgba(255,255,255,.14)}
.nav.prev{right:auto;left:14px}
.nav.next{left:auto;right:14px}
.viewer .close{position:fixed;top:14px;right:14px}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">أرشيف الحالات</div>
    <div class="login-wrap" id="authArea"></div>
  </div>

  <div class="controls">
    <div class="row">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-3.9-3.9m1.4-5.2a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" stroke="#7dd3fc" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input id="search" type="text" placeholder="ابحث بالاسم" autocomplete="off" />
        <button class="btn" id="clearBtn">مسح</button>
      </div>
      <button class="btn primary" id="addBtn" style="display:none">+ إضافة حالة</button>
    </div>
    <div class="letters" id="lettersBar" aria-label="تصفية حسب الحرف"></div>
  </div>

  <div id="grid" class="grid" role="list"></div>
  <div id="empty" class="empty" style="display:none">لا توجد نتائج مطابقة حاليًا.</div>

  <div class="pager">
    <button class="btn" id="prevPage" disabled>السابق</button>
    <span class="pill">صفحة: <span id="pageNo">1</span></span>
    <button class="btn" id="nextPage" disabled>التالي</button>
  </div>

  <div class="footer">يعرض 50 حالة/صفحة • الصور تُعرض داخل الصفحة • الملاحظات للجميع • إدارة الحالات للأدمن.</div>
</div>

<!-- إضافة حالة -->
<div class="modal" id="addModal" aria-hidden="true">
  <div class="box">
    <h3 style="margin:0 0 8px;font-weight:800">إضافة حالة جديدة</h3>
    <div class="field"><label>الاسم</label><input type="text" id="caseName" placeholder="مثال: أحمد علي"></div>
    <div class="field">
      <label>روابط الصور (اختياري – كل رابط في سطر)</label>
      <textarea id="caseUrls" rows="4" placeholder="الصق روابط (Drive/Dropbox/OneDrive)… كل رابط في سطر"></textarea>
    </div>
    <div class="row" style="margin-top:8px"><button class="btn" id="cancelAdd">إلغاء</button><button class="btn primary" id="confirmAdd">حفظ</button></div>
  </div>
</div>

<!-- مودال الصور -->
<div class="modal" id="imagesModal" aria-hidden="true">
  <div class="box">
    <div class="row" style="justify-content:space-between;align-items:center">
      <h3 style="margin:0;font-weight:800">صور الحالة</h3>
      <button class="btn" id="closeImages">إغلاق</button>
    </div>

    <!-- إضافة لينك صورة (للأدمن فقط) -->
    <div id="adminAddLink" style="display:none;margin:10px 0 4px">
      <div class="field">
        <label>إضافة رابط صورة (بدون رفع)</label>
        <input id="newImageUrl" type="text" placeholder="الصق رابط الصورة…" />
      </div>
      <div class="row">
        <button class="btn primary" id="addImageLinkBtn">+ إضافة الرابط</button>
        <span class="pill">يمكنك إضافة أي عدد من الصور</span>
      </div>
      <div id="imgAddMsg" style="margin-top:6px;color:#a1a1aa;font-size:12px"></div>
    </div>

    <div id="imagesWrap" class="thumbs" style="margin-top:10px"></div>
  </div>
</div>

<!-- لايت‑بوكس -->
<div class="viewer" id="viewer">
  <button class="btn close" id="viewerClose">إغلاق</button>
  <div class="nav prev" id="prevBtn">‹</div>
  <img id="viewerImg" referrerpolicy="no-referrer" alt="">
  <div class="nav next" id="nextBtn">›</div>
</div>

<!-- مودال الملاحظات -->
<div class="modal" id="notesModal" aria-hidden="true">
  <div class="box">
    <div class="row" style="justify-content:space-between;align-items:center">
      <h3 style="margin:0;font-weight:800">Progress Notes</h3>
      <button class="btn" id="closeNotes">إغلاق</button>
    </div>
    <div id="notesList" style="margin-top:10px"></div>
    <div class="field" style="margin-top:12px"><label>الاسم (اختياري)</label><input type="text" id="noteBy" placeholder="مثال: د. محمد / تمريض / ولي أمر"></div>
    <div class="field"><label>الملاحظة</label><textarea id="noteText" rows="3" placeholder="اكتب الملاحظة هنا..."></textarea></div>
    <div class="row"><span class="pill">العدد: <span id="notesCounter">0</span></span><button class="btn primary" id="addNoteBtn">+ إضافة ملاحظة</button></div>
  </div>
</div>

<script type="module">
/* ===== Firebase ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, doc, setDoc, query, orderBy, addDoc, getDocs, deleteDoc, updateDoc, limit, startAfter, startAt, endAt } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAjobzZN78wJhmejQOqa1EGcT7eBQ2RMp0",
  authDomain: "cases-archive.firebaseapp.com",
  projectId: "cases-archive",
  storageBucket: "cases-archive.appspot.com",
  messagingSenderId: "734612178440",
  appId: "1:734612178440:web:1c38cbf288c2c0223df3bd"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== Helpers ===== */
const ARABIC_LETTERS = ["الكل","ا","ب","ت","ث","ج","ح","خ","د","ذ","ر","ز","س","ش","ص","ض","ط","ظ","ع","غ","ف","ق","ك","ل","م","ن","ه","و","ي"];
const DIACRITICS = /[\u064B-\u065F\u06D6-\u06ED]/g;
const normalizeArabic = s => (s||"").replace(DIACRITICS,"").replace(/[إأآا]/g,"ا").replace(/ى/g,"ي").replace(/ؤ/g,"و").replace(/ئ/g,"ي").trim();
const parseUrls = raw => (raw||"").split(/\n+/).map(x=>x.trim()).filter(Boolean);
function toDirectView(url){
  if(!url) return "";
  let m = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/) || url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
  if(m){ const id=m[1]; return `https://drive.google.com/uc?export=view&id=${id}`; }
  if(url.includes("dropbox.com")) return url.replace("dl=0","raw=1").replace("?dl=0","?raw=1");
  if(url.includes("1drv.ms")||url.includes("sharepoint.com")) return url.replace("?e=","?download=1").replace("&e=","&download=1");
  return url;
}
function driveFallback(url){
  let m = url.match(/id=([a-zA-Z0-9_-]+)/) || url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
  return m ? `https://lh3.googleusercontent.com/d/${m[1]}` : url;
}

/* ===== State + Elements ===== */
let state = {
  isAdmin:false, letter:"الكل", query:"", page:1, pageSize:50,
  pagesCursors:[null], lastVisible:null, cases:[]
};

const gridEl = document.getElementById("grid");
const emptyEl = document.getElementById("empty");
const lettersBar = document.getElementById("lettersBar");
const searchInput = document.getElementById("search");
const clearBtn = document.getElementById("clearBtn");
const addBtn = document.getElementById("addBtn");
const addModal = document.getElementById("addModal");
const caseName = document.getElementById("caseName");
const caseUrls = document.getElementById("caseUrls");
const cancelAdd = document.getElementById("cancelAdd");
const confirmAdd = document.getElementById("confirmAdd");
const authArea = document.getElementById("authArea");

const prevPageBtn = document.getElementById("prevPage");
const nextPageBtn = document.getElementById("nextPage");
const pageNo = document.getElementById("pageNo");

const imagesModal = document.getElementById("imagesModal");
const imagesWrap  = document.getElementById("imagesWrap");
const closeImages = document.getElementById("closeImages");
const adminAddLink = document.getElementById("adminAddLink");
const newImageUrl  = document.getElementById("newImageUrl");
const addImageLinkBtn = document.getElementById("addImageLinkBtn");
const imgAddMsg = document.getElementById("imgAddMsg");

const notesModal  = document.getElementById("notesModal");
const closeNotes  = document.getElementById("closeNotes");
const notesList   = document.getElementById("notesList");
const noteBy      = document.getElementById("noteBy");
const noteText    = document.getElementById("noteText");
const addNoteBtn  = document.getElementById("addNoteBtn");
const notesCounter= document.getElementById("notesCounter");

const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");
const viewerClose = document.getElementById("viewerClose");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
let viewerList = []; let viewerIndex = 0;
function openViewer(list, i=0){ viewerList=list; viewerIndex=i; viewerImg.src=list[i]; viewer.style.display="flex"; }
function nav(delta){ if(!viewerList.length) return; viewerIndex=(viewerIndex+delta+viewerList.length)%viewerList.length; viewerImg.src=viewerList[viewerIndex]; }
viewerClose.onclick=()=>viewer.style.display="none";
prevBtn.onclick=()=>nav(-1); nextBtn.onclick=()=>nav(1);
viewer.addEventListener("click",(e)=>{ if(e.target===viewer) viewer.style.display="none"; });
document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") viewer.style.display="none"; if(viewer.style.display==="flex" && (e.key==="ArrowRight"||e.key==="ArrowLeft")) nav(e.key==="ArrowRight"?1:-1); });

/* ===== Letters & Search ===== */
function renderLetters(){
  lettersBar.innerHTML = "";
  ARABIC_LETTERS.forEach(l=>{
    const b = document.createElement("button");
    b.className="chip"+(l===state.letter?" active":"");
    b.textContent=l;
    b.onclick=()=>{ state.letter=l; state.page=1; state.pagesCursors=[null]; loadPage(); };
    lettersBar.appendChild(b);
  });
}
searchInput.addEventListener("input",()=>{ state.query=searchInput.value; state.page=1; state.pagesCursors=[null]; loadPage(); });
clearBtn.onclick=()=>{ searchInput.value=""; state.query=""; state.page=1; state.pagesCursors=[null]; loadPage(); };

/* ===== Firestore pagination (50/صفحة) ===== */
async function loadPage(){
  const base = collection(db,"cases");
  const qNorm = normalizeArabic(state.query);
  const pageLim = limit(state.pageSize);

  let q;
  if(qNorm){ // بحث بالاسم
    q = query(base, orderBy("normalizedName"), startAt(qNorm), endAt(qNorm+"\uf8ff"), ...(state.pagesCursors[state.page-1]?[startAfter(state.pagesCursors[state.page-1])]:[]), pageLim);
  }else if(state.letter!=="الكل"){ // تصفية بالحرف
    const start = normalizeArabic(state.letter);
    q = query(base, orderBy("normalizedName"), startAt(start), endAt(start+"\uf8ff"), ...(state.pagesCursors[state.page-1]?[startAfter(state.pagesCursors[state.page-1])]:[]), pageLim);
  }else{ // الكل
    q = query(base, orderBy("normalizedName"), ...(state.pagesCursors[state.page-1]?[startAfter(state.pagesCursors[state.page-1])]:[]), pageLim);
  }

  const snap = await getDocs(q);
  state.cases = snap.docs.map(d=>({id:d.id,...d.data()}));
  state.lastVisible = snap.docs[snap.docs.length-1] || null;

  renderGrid();

  // تحديث أزرار الصفحات
  pageNo.textContent = state.page;
  prevPageBtn.disabled = state.page<=1;
  nextPageBtn.disabled = !state.lastVisible || state.cases.length < state.pageSize;
}
nextPageBtn.onclick = async ()=>{
  if(!state.lastVisible) return;
  state.pagesCursors[state.page] = state.lastVisible;
  state.page += 1;
  await loadPage();
};
prevPageBtn.onclick = async ()=>{
  if(state.page<=1) return;
  state.page -= 1;
  await loadPage();
};

/* ===== Render grid ===== */
function renderGrid(){
  gridEl.innerHTML="";
  if(!state.cases.length){ emptyEl.style.display="block"; nextPageBtn.disabled=true; return; }
  emptyEl.style.display="none";

  state.cases.forEach(item=>{
    const imgs = Array.isArray(item.images) ? item.images : (item.imageUrl? [item.imageUrl]:[]);
    const first = imgs[0] ? toDirectView(imgs[0]) : "";
    const fallback = imgs[0] ? driveFallback(first) : "";

    const card = document.createElement("article");
    card.className="card"+(state.isAdmin?" admin":"");
    card.innerHTML = `
      <div class="topBtns">
        <button class="btn" data-images="${item.id}">الصور (${imgs.length||0})</button>
        <button class="btn add-img" data-addimg="${item.id}">+ إضافة صورة</button>
        <button class="btn" data-notes="${item.id}" id="btn-notes-${item.id}">Progress Notes (…)</button>
      </div>
      <img class="thumb" loading="lazy" referrerpolicy="no-referrer" src="${first}" alt="${item.name}">
      <button class="del" data-del="${item.id}">حذف</button>
      <div class="meta">
        <div class="name" title="${item.name}">${item.name}</div>
        <div class="badge">${normalizeArabic(item.name).charAt(0) || ""}</div>
      </div>
    `;
    const im=card.querySelector("img"); let tried=false;
    im.onerror=()=>{ if(!tried && fallback && fallback!==first){ tried=true; im.src=fallback; } };
    gridEl.appendChild(card);

    // عداد الملاحظات
    updateNotesCount(item.id).catch(()=>{});
  });

  // أحداث الأزرار
  gridEl.querySelectorAll("[data-images]").forEach(b=> b.onclick=()=>openImagesModal(b.getAttribute("data-images")) );
  gridEl.querySelectorAll("[data-addimg]").forEach(b=> b.onclick=()=>{ openImagesModal(b.getAttribute("data-addimg")); setTimeout(()=>{ if(state.isAdmin) newImageUrl.focus(); }, 50); });
  gridEl.querySelectorAll("[data-notes]").forEach(b=> b.onclick=()=>openNotesModal(b.getAttribute("data-notes")) );

  // حذف حالة (أدمن)
  if(state.isAdmin){
    gridEl.querySelectorAll("[data-del]").forEach(b=>{
      b.onclick=async (e)=>{
        const id=e.currentTarget.getAttribute("data-del");
        const item=state.cases.find(x=>x.id===id);
        if(!item) return;
        if(!confirm(`مسح الحالة "${item.name}"؟`)) return;
        await deleteDoc(doc(db,"cases",id));
        await loadPage();
      };
    });
  }
}

/* ===== Images modal + add link (admin) ===== */
let currentCase = null;
function openImagesModal(caseId){
  currentCase = state.cases.find(c=>c.id===caseId); if(!currentCase) return;

  adminAddLink.style.display = state.isAdmin ? "block" : "none";
  newImageUrl.value=""; imgAddMsg.textContent="";

  imagesWrap.innerHTML="";
  const imgs = (currentCase.images||[]);
  if(!imgs.length){ imagesWrap.innerHTML=`<div class="empty">لا توجد صور.</div>`; }
  else{
    const list = imgs.map(u=>toDirectView(u));
    list.forEach((u,i)=>{
      const fb = driveFallback(u);
      const d=document.createElement("div");
      d.innerHTML=`<img class="thumb" style="border-radius:12px;border:1px solid var(--ring)" loading="lazy" referrerpolicy="no-referrer" src="${u}" alt="">`;
      const im=d.querySelector("img"); let tried=false;
      im.onerror=()=>{ if(!tried && fb && fb!==u){ tried=true; im.src=fb; } };
      im.onclick=()=>openViewer(list.map(x=>driveFallback(x)||x), i);
      imagesWrap.appendChild(d);
    });
  }
  imagesModal.style.display="flex";
}
closeImages.onclick=()=>imagesModal.style.display="none";

addImageLinkBtn.onclick = async ()=>{
  const url = (newImageUrl.value||"").trim();
  if(!currentCase || !url) return;
  try{
    await updateDoc(doc(db,"cases",currentCase.id), { images: arrayUnion(url) });
    imgAddMsg.textContent = "تمت إضافة الرابط ✅";
    await loadPage(); // لتحديث عدّاد الصور على الكروت
    openImagesModal(currentCase.id); // إعادة فتح لتحديث القائمة داخل المودال
  }catch(e){
    alert("تعذّر إضافة الرابط (تأكد من صلاحيات الأدمن).");
  }
};

/* ===== Notes ===== */
async function updateNotesCount(caseId){
  const qs = await getDocs(query(collection(db,"cases",caseId,"notes")));
  const n = qs.size;
  const btn = document.getElementById(`btn-notes-${caseId}`);
  if(btn) btn.textContent = `Progress Notes (${n})`;
}
async function loadNotes(caseId){
  const qs = await getDocs(query(collection(db,"cases",caseId,"notes"), orderBy("createdAtTS","desc")));
  return qs.docs.map(d=>({id:d.id,...d.data()}));
}
function renderNotesList(list){
  notesList.innerHTML=""; notesCounter.textContent=list.length;
  if(!list.length){ notesList.innerHTML=`<div class="empty">لا توجد ملاحظات بعد.</div>`; return; }
  list.forEach(n=>{
    const by=n.by||"مجهول";
    const when=n.createdAt?new Date(n.createdAt).toLocaleString('ar-EG'):"";
    const el=document.createElement("div");
    el.className="note";
    el.innerHTML=`<div class="meta"><span>${by}</span><span>${when}</span></div><div class="text">${n.text}</div>`;
    notesList.appendChild(el);
  });
}
async function openNotesModal(caseId){
  const item = state.cases.find(c=>c.id===caseId); if(!item) return;
  currentCase=item; notesList.innerHTML=`<div class="empty">جاري التحميل...</div>`;
  notesModal.style.display="flex";
  try{ const list=await loadNotes(caseId); renderNotesList(list); updateNotesCount(caseId).catch(()=>{}); }
  catch{ notesList.innerHTML=`<div class="empty">تعذّر تحميل الملاحظات.</div>`; }
}
closeNotes.onclick=()=>notesModal.style.display="none";
addNoteBtn.onclick=async ()=>{
  const text=(noteText.value||"").trim();
  const by=(noteBy.value||"").trim()||"مجهول";
  if(!currentCase) return; if(!text){ alert("اكتب الملاحظة أولاً"); return; }
  try{
    await addDoc(collection(db,"cases",currentCase.id,"notes"), { text, by, createdAt:new Date().toISOString(), createdAtTS:Date.now() });
    noteText.value=""; noteBy.value="";
    const list=await loadNotes(currentCase.id); renderNotesList(list); updateNotesCount(currentCase.id).catch(()=>{});
  }catch{ alert("تعذّر إضافة الملاحظة."); }
};

/* ===== Auth ===== */
function renderAuthArea(user){
  authArea.innerHTML="";
  if(user){
    state.isAdmin=true;
    const email=document.createElement("div"); email.textContent=user.email;
    const outBtn=document.createElement("button"); outBtn.className="btn"; outBtn.textContent="تسجيل خروج"; outBtn.onclick=()=>signOut(auth);
    authArea.append(email,outBtn); addBtn.style.display="inline-block";
  }else{
    state.isAdmin=false; addBtn.style.display="none";
    const email=document.createElement("input"); email.type="email"; email.placeholder="بريد الأدمن"; email.className="btn"; email.style.minWidth="210px";
    const pass=document.createElement("input"); pass.type="password"; pass.placeholder="كلمة المرور"; pass.className="btn"; pass.style.minWidth="160px";
    const inBtn=document.createElement("button"); inBtn.className="btn primary"; inBtn.textContent="تسجيل دخول";
    inBtn.onclick=async ()=>{ try{ await signInWithEmailAndPassword(auth,email.value,pass.value);}catch(err){ alert("خطأ: "+(err?.message||"")); } };
    authArea.append(email,pass,inBtn);
  }
  loadPage();
}
onAuthStateChanged(auth, renderAuthArea);

/* ===== Add case ===== */
addBtn.onclick=()=>{ addModal.style.display="flex"; caseName.focus(); };
document.addEventListener("keydown",(e)=>{ if(e.key==="Escape"){ addModal.style.display="none"; imagesModal.style.display="none"; notesModal.style.display="none"; viewer.style.display="none"; } });
cancelAdd.onclick=()=>{ addModal.style.display="none"; caseName.value=""; caseUrls.value=""; };

confirmAdd.onclick=async ()=>{
  const name=(caseName.value||"").trim();
  let urls=parseUrls(caseUrls.value);
  if(!name){ alert("أدخل الاسم"); return; }
  const normalizedName=normalizeArabic(name);
  const ref=doc(collection(db,"cases"));
  try{
    await setDoc(ref,{ name, normalizedName, letter: normalizedName.charAt(0)||"", images: urls, createdAt:new Date().toISOString() });
    addModal.style.display="none"; caseName.value=""; caseUrls.value="";
    state.page=1; state.pagesCursors=[null]; await loadPage();
  }catch{ alert("تعذّر إضافة الحالة (صلاحيات الأدمن فقط)."); }
};

/* ===== Init ===== */
function setupLetters(){ lettersBar.innerHTML=""; ARABIC_LETTERS.forEach(l=>{ const b=document.createElement("button"); b.className="chip"+(l===state.letter?" active":""); b.textContent=l; b.onclick=()=>{ state.letter=l; document.querySelectorAll('.chip').forEach(x=>x.classList.remove('active')); b.classList.add('active'); state.page=1; state.pagesCursors=[null]; loadPage(); }; lettersBar.appendChild(b); }); }
setupLetters();
loadPage();
</script>
